    <div class="navbar-wrapper cbp-af-header">

    <div id="" class="teaser">
        <div class="container">
            <div class="row">

    ================================================== -->
    <section id="" class="info-section">
        <div class="container">
            <div class="row info-row">
                <div class="col-sm-12 ">
                    <div class="vertical-align">
                        <h2>Finance Tracking</h2>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-lg-6">

                          <div class="col-xs-12">

                          </div>
                        </div>
                         <div class="form-group row">

                        </div>

                        <h4>Expense Totals</h4>
                        <div class="text-xs-center" id="example-caption-1">Materials 1</div>
                            <progress class="progress progress-warning" value="10" max="100" aria-describedby="example-caption-1"></progress>
                        <div class="text-xs-center" id="example-caption-2">Materials 2</div>
